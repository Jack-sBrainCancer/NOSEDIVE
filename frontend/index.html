<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosedive</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="backend/server.js"></script>
</head>
<body>
  <header>
    <h1>Nosedive App</h1>
  </header>
  <main>
<section class="profile-form" id="profileSection">
  <h2>Criar Perfil</h2>
  <form id="createProfile">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>
    <label for="bio">Biografia:</label>
    <textarea id="bio" rows="4" required></textarea>
    <button type="submit">Criar Perfil</button>
  </form>
</section>
    <section class="upload-section">
      <h2>Fazer Upload de Imagem</h2>
      <form id="uploadForm">
        <label for="imageUpload">Escolha uma imagem:</label>
        <input type="file" id="imageUpload" accept="image/*" required>
        <button type="submit">Fazer Upload</button>
      </form>
    </section>
    <div class="profiles" id="profilesList">
      <h2>Perfis Criados</h2>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Sistema de Avaliação. Todos os direitos reservados.</p>
  </footer>
  <script src="js/script.js">
  </script>
</body>
</html>
